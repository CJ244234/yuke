  <style id="nonCriticalCSS">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      'use strict';
      const elements = {
        searchInput: document.getElementById('searchInput'),emptyTip: document.getElementById('emptyTip'),
        toggleIcon: document.getElementById('toggleIcon'),playerContainer: document.getElementById('playerContainer'),
        snowContainer: document.getElementById('snowContainer'),categoryBg: document.querySelector('.category-bg'),
        categoryBtnsContainer: document.querySelector('.category-btns'),fileLists: document.querySelectorAll('.file-list'),
        topTips: document.getElementById('topTips'),lockedCategory: document.getElementById('lockedCategory'),
        passwordModal: document.getElementById('passwordModal'),pwdInput: document.getElementById('pwdInput'),
        cancelBtn: document.getElementById('cancelBtn'),confirmBtn: document.getElementById('confirmBtn')
      };
      const passiveOptions = { passive: true };

      function debounce(func, wait) {let timeout;return function(...args) {const later = () => {timeout = null;func(...args);};clearTimeout(timeout);timeout = setTimeout(later, wait);};}
      function throttle(func, limit) {let inThrottle;return function() {const args = arguments;const context = this;if (!inThrottle) {func.apply(context, args);inThrottle = true;setTimeout(() => inThrottle = false, limit);}};}

      function updateCategoryBg() {
        const activeBtn = document.querySelector('.category-btn.active');
        if (activeBtn) {elements.categoryBg.style.width = `${activeBtn.offsetWidth}px`;elements.categoryBg.style.left = `${activeBtn.offsetLeft}px`;}
      }

      function switchCategory(category, button) {
        elements.categoryBg.style.width = `${button.offsetWidth}px`;elements.categoryBg.style.left = `${button.offsetLeft}px`;
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        elements.fileLists.forEach(list => list.classList.remove('active'));
        document.getElementById(category).classList.add('active');
        elements.searchInput.value = '';elements.emptyTip.style.display = 'none';
        document.querySelectorAll(`#${category} .file-item`).forEach(item => item.style.display = 'flex');
      }

      function initCategory() {
        elements.categoryBtnsContainer.addEventListener('click', function(event) {
          const target = event.target;
          if (target.classList.contains('category-btn')) {switchCategory(target.dataset.cate, target);}
        }, passiveOptions);
        updateCategoryBg();
      }

      function initSearch() {
        const searchHandler = throttle(function() {
          const keyword = elements.searchInput.value.toLowerCase().trim();
          const activeList = document.querySelector('.file-list.active');
          const fileItems = activeList.querySelectorAll('.file-item');
          let hasResult = false;
          fileItems.forEach(item => {
            const fileName = item.textContent.toLowerCase().trim();
            if (fileName.includes(keyword)) {item.style.display = 'flex';hasResult = true;} 
            else {item.style.display = 'none';}
          });
          elements.emptyTip.style.display = hasResult ? 'none' : 'block';
        }, 80);
        elements.searchInput.addEventListener('input', searchHandler, passiveOptions);
      }

      function initPlayer() {
        elements.toggleIcon.addEventListener('click', function() {
          elements.toggleIcon.classList.toggle('rotated');
          elements.playerContainer.style.display = elements.playerContainer.style.display === 'none' ? 'block' : 'none';
        }, passiveOptions);
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && elements.playerContainer.style.display === 'block') {
            elements.toggleIcon.click();
          }
        }, passiveOptions);
      }

      function initSnow() {
        if ('requestIdleCallback' in window) {requestIdleCallback(createSnowflakes);} 
        else {setTimeout(createSnowflakes, 800);}
      }

      function createSnowflakes() {
        const snowCount = Math.min(18, Math.floor(window.innerWidth / 25));
        for (let i = 0; i < snowCount; i++) {
          setTimeout(() => {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';snowflake.textContent = 'â„ï¸';
            snowflake.style.cssText = `left: ${Math.random() * 100}%;font-size: ${Math.random() * 7 + 5}px;animation-duration: ${Math.random() * 12 + 8}s;animation-delay: ${Math.random() * 6}s;opacity: ${Math.random() * 0.5 + 0.3};`;
            elements.snowContainer.appendChild(snowflake);
          }, i * 80);
        }
      }

      function initPassword() {
        let tipsTimer = null;const correctPwd = 'NB666';
        function showTips(text) {
          elements.topTips.innerText = text;elements.topTips.style.display = 'block';
          clearTimeout(tipsTimer);
          tipsTimer = setTimeout(() => {
            elements.topTips.style.animation = 'tipsHide 0.3s ease forwards';
            setTimeout(() => elements.topTips.style.display = 'none', 300);
          }, 1500);
        }
        elements.lockedCategory.addEventListener('click', function() {
          elements.passwordModal.style.display = 'flex';elements.pwdInput.focus();elements.pwdInput.value = '';
        }, passiveOptions);
        elements.cancelBtn.addEventListener('click', function() {elements.passwordModal.style.display = 'none';elements.pwdInput.value = '';}, passiveOptions);
        elements.confirmBtn.addEventListener('click', verifyPwd);
        elements.pwdInput.addEventListener('keydown', function(e) {if (e.key === 'Enter') verifyPwd();}, passiveOptions);
        document.addEventListener('keydown', function(e) {if (e.key === 'Escape') {elements.passwordModal.style.display = 'none';elements.pwdInput.value = '';}}, passiveOptions);
        
        function verifyPwd() {
          if (elements.pwdInput.value === correctPwd) {
            elements.passwordModal.style.display = 'none';elements.pwdInput.value = '';
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            elements.fileLists.forEach(list => list.classList.remove('active'));
            document.getElementById('junjie').classList.add('active');
          } else {showTips('å¯†ç é”™è¯¯');elements.pwdInput.value = '';elements.pwdInput.focus();}
        }
      }

      function initResizeHandler() {
        const resizeHandler = debounce(updateCategoryBg, 180);
        window.addEventListener('resize', resizeHandler, passiveOptions);
      }

      function initAll() {initCategory();initSearch();initPlayer();initPassword();initResizeHandler();initSnow();}
      initAll();

      setTimeout(() => {
        const prefetchLinks = ['./files/accelerator.sh','./files/check.sh','./files/win.bat','./files/start.cmd'];
        prefetchLinks.forEach(link => {
          const prefetch = document.createElement('link');prefetch.rel = 'prefetch';prefetch.href = link;document.head.appendChild(prefetch);
        });
      }, 1500);
    });
  </script>
